<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font-awesome Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--Cascading Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Page Title-->
    <title>Toons Quiz</title>
</head>

<body>
    <!--Header-->
    <header class="container">
        <!--Title container-->
        <div class="container" id="h1-container">
            <a href="index.html">
                <h1> <img id="logo" src="./assets/images/logo-main.png" alt="game-logo">Toons Quiz</h1>
            </a>
        </div>
    </header>
    <article class="container">
        <!--Section-->
        <section>
            <!--Main container that holds the Quiz-->
            <div class="container text-center content-body quiz-info">
                <div class="row">
                    <!--Question-->
                    <div class="col-9">
                        <h2 id="question-no">Question: 1/10</h2>
                    </div>

                    <!--Close button-->
                    <div class="col-3" id="cls-btn">
                        <a href="exit-game-page.html" class="btn btn-primary btn-lg close-button" role="button">
                            <i class="fa fa-power-off"></i>
                        </a>
                    </div>
                </div>
                <br>
                <div class="question-section">
                    <div class="question">
                        <h2>What is the name of Mickey Mouse's dog?</h2>
                    </div>
                    <br>
                    <div class="answers">
                        <div class="row btn-row">
                            <div class="col-6">
                                <button class="answer-btn btn btn-primary btn-lg" data-answer="Goofy">
                                    <h3>Goofy</h3>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="answer-btn btn btn-primary btn-lg" data-answer="Pluto">
                                    <h3>Pluto</h3>
                                </button>
                            </div>
                        </div>
                        <div class="row btn-row">
                            <div class="col-6">
                                <button class="answer-btn btn btn-primary btn-lg" data-answer="Max">
                                    <h3>Max</h3>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="answer-btn btn btn-primary btn-lg" data-answer="Fido">
                                    <h3>Fido</h3>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
</body>

</html>
