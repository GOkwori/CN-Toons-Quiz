<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font-awesome Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--Cascading Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Page Title-->
    <title>Toons Quiz</title>
</head>

<body>
    <!--Header-->
    <header class="main-header">
        <!--Title container-->
        <div class="container" id="h1-container">
            <a href="index.html">
                <h1> <img id="logo" src="./assets/images/logo-main.png" alt="game-logo">Toons Quiz</h1>
            </a>
        </div>
    </header>
    <!--Section-->
    <section class="content-background">
        <!--Main container that holds the content-->
        <div class="container text-center content-body">
            <div class="row">
                <!--Settings header-->
                <div class="col-9 text-center score-header">
                    <h2>Game Settings!</h2>
                </div>
                <!--Close button-->
                <div class="col-3" id="cls-btn">
                    <a href="index.html" class="btn btn-primary btn-lg close-button" role="button">
                        <i class="fa fa-power-off"></i>
                    </a>
                </div>
            </div>
            <!--Background-music container-->
            <div class="setting">
                <label for="sound-effects">
                    <h3>Sound Effects:</h3>
                </label>
                <input type="checkbox" id="sound-effects">
            </div>
            <br>
            <!--Button container-->
            <div class="row text-center">
                <div class="col">
                    <a href="index.html" class="btn btn-primary btn-lg settings-close" role="button">Save
                        Settings</a>
                </div>
            </div>


        </div>

    </section>

</body>

</html>
